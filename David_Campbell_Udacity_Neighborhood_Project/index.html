<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neighborhood Map Project</title>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <div class="navbar-brand">
                  <span class="nav-title">Neighborhood Dispensary</span>
               </div>
            </div>
            <form class="navbar-form navbar-right" role="search">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                  <div class="input-group-btn">
                     <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
               </div>
            </form>
         </div>
      </nav>
      <form class="navbar-form navbar-right" role="search">
         <ul class="nav flex-column" data-bind="foreach: myLocationsFilter">
            <a href="#">
               <li class="nav-item text-white location_list" data-bind="text: title, click: $parent.populateAndBounceMarker"></li>
            </a>
         </ul>
      </form>
      <main class="col p-0 navbar-inverse">
         <div class="content bg-inverse">
            <div id="map">
               <p class="map_error"></p>
            </div>
         </div>
      </main>
      <script
         src="js/knockout-3.4.2.js"></script>
      <script
         src="js/data.js"></script>
      <script
         src="js/styles.js"></script>
      <script
         src="js/app.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBUb1qsylJ3Mj-wqk2ComfQ1SUlcvnb_2I&callback=startApp"
         onerror="googleError()"></script>
   </body>
</html>
